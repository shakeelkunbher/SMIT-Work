<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container vh-100">
    <div class="row vh-20 justify-content-center align-items-center">
      <div class="col-10 col-md-12 col-sm-8 col-lg-2">
        <img src="Snapchat-2146817962.jpg" alt="" class="img-fluid" />
      </div>
    </div>

    <div class="row justify-content-center align-items-center vh-80">
      <div class="col-12 col-sm-12 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label"> Email Address</label>
                <input type="email" name="" id="" class="form-control" aria-describedby="emailHelp" />
                <label class="form-text">We'll never share your email address with anyone
                  else.</label>
              </div>

              <div class="mb-3">
                <div class="form-label">Password</div>
                <input type="password" class="form-control" />
              </div>

              <div class="form-check mb-3">
                <input type="checkbox" name="" id="" class="form-check-input" />
                <div class="form-check-label">Cheak me out</div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
